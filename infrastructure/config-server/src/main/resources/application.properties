# Server port for the config server
server.port=8888

# Application Name
spring.application.name=config-server

# --- Git Repository Configuration ---
# This tells the Config Server where to find the configuration files.
# You MUST create a public Git repository (e.g., on GitHub) and place your config files there.
spring.cloud.config.server.git.uri=https://github.com/your-username/financier-config-repo.git
# spring.cloud.config.server.git.username=your-github-username
# spring.cloud.config.server.git.password=your-github-token

# --- Eureka Configuration ---
# Register this server with Eureka so other services can find it.
eureka.client.serviceUrl.defaultZone=http://service-registry:8761/eureka/
