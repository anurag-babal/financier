# Server Configuration
server.port=8081

# Spring Application Name
spring.application.name=user-service

# Database Configuration (placeholders will be overridden by Docker Compose environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/user_service_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:financier}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Eureka Client Configuration (for service discovery)
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

# JWT Configuration
jwt.secret=someLongAndSecureSecretKeyThatIsAtLeast256BitsLongForHS256
jwt.expiration.ms=86400000 # 24 hours
